<div class="row">
  <h2 class="page-header">
  Students CRUD App
  <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Student</button>
  </h2>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <table class="table table-boardered">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Age</th>
          <th class="text-center">Gender</th>
          <th class="text-center">Address</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let student of students">
          <td class="text-center">{{ student.id }}</td>
          <td class="text-center">{{ student.first_name }}</td>
          <td class="text-center">{{ student.last_name }}</td>
          <td class="text-center">{{ student.age }}</td>
          <td class="text-center">{{ student.gender }}</td>
          <td class="text-center">{{ student.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Student</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="formSubmit(form.value)">

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" formControlName="first_name">
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" formControlName="last_name">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Age" formControlName="age">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Address" class="form-control" formControlName="address">
          </div>
          <button type="submit" class="btn btn-success form-control">Submit</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>
