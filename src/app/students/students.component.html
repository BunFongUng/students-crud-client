<div class="row">
  <h2 class="page-header">
  Students CRUD App
  <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Student</button>
  </h2>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <table class="table table-boardered">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Age</th>
          <th class="text-center">Gender</th>
          <th class="text-center">Address</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let student of students">
          <td class="text-center">{{ student.id }}</td>
          <td class="text-center">{{ student.first_name }}</td>
          <td class="text-center">{{ student.last_name }}</td>
          <td class="text-center">{{ student.age }}</td>
          <td class="text-center">{{ student.gender }}</td>
          <td class="text-center">{{ student.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
